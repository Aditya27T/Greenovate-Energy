    <!-- Font -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .map-container {
            height: 400px;
            width: 100%;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#34D399',
                        secondary: '#0F766E',

            }

    <header class="py-4 px-6 md:px-12 flex justify-between items-center shadow-sm">
        <a href="index.html" class="flex items-center">

        </a>
        <nav class="hidden md:flex space-x-8">
            <a href="index.html" class="text-gray-800 hover:text-primary transition">Home</a>
            <a href="about.html" class="text-gray-800 hover:text-primary transition">About Us</a>
            <a href="product.html" class="text-gray-800 hover:text-primary transition">Product</a>
            <a href="contact.html" class="text-gray-800 hover:text-primary transition font-medium">Contact</a>
        </nav>
        <!-- Mobile Menu Button -->
        <button class="md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    <!-- Banner -->
    <section class="bg-primary py-16">
        <div class="container mx-auto text-center">

        </div>
    </section>

    <!-- Contact Form and Map -->
    <section class="py-16 px-6 md:px-12">
        <div class="container mx-auto grid md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div>
                <form action="#" method="post" class="space-y-6">
                    <div>
                        <label for="name" class="block text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-medium py-3 px-6 rounded-md transition">Submit</button>
                    </div>
                </form>
            </div>
            
            <!-- Map -->
            <div class="map-container">
                <img src="https://placehold.co/600x400/EEEEEE/3CB878?text=Map+Location" alt="Location Map" class="w-full h-full object-cover rounded-md">
            </div>
        </div>
    </section>

            <div>

                </ul>
            </div>
            
            <div>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('header button');
            const nav = document.querySelector('header nav');
            
            menuButton.addEventListener('click', function() {
                nav.classList.toggle('hidden');
                nav.classList.toggle('flex');
                nav.classList.toggle('flex-col');
                nav.classList.toggle('absolute');
                nav.classList.toggle('top-16');
                nav.classList.toggle('right-0');
                nav.classList.toggle('bg-white');
                nav.classList.toggle('p-4');
                nav.classList.toggle('shadow-md');
                nav.classList.toggle('z-50');
                nav.classList.toggle('w-full');
                nav.classList.toggle('md:w-auto');
            });
        });
    </script>
